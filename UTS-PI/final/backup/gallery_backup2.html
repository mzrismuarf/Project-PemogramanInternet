<script>
    // Hide all image containers except "Lihat Semua" initially
    document.addEventListener("DOMContentLoaded", function () {
        const containers = document.querySelectorAll('.MizarIsmuArief_image-container');
        containers.forEach(container => {
            if (container.getAttribute('data-name') !== 'all') {
                container.style.display = 'none';
            }
        });
    });

    function filterImages(category) {
        // Hide all image containers
        const containers = document.querySelectorAll('.MizarIsmuArief_image-container');
        containers.forEach(container => {
            container.style.display = 'none';
        });

        // Show the selected category's images
        const selectedContainer = document.querySelector(`.MizarIsmuArief_image-container[data-name="${category}"]`);
        if (selectedContainer) {
            selectedContainer.style.display = 'flex'; // Use flex or block based on your CSS
        }
    }

    function closePopup() {
        const popup = document.querySelector('.MizarIsmuArief_popup-image');
        popup.style.display = 'none';
    }
    function changeFontSize(element, newSize) {
        element.style.fontSize = newSize;
    }
</script>
