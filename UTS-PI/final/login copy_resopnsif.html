<body>
    <header>
        <!-- <script>
            alert("Silahkan login menggunakan username: admin | pasword: 123");
        </script> -->
    </header>
    <main>
        <div class="MizarIsmuArief_container-login-page">
            <div class="MizarIsmuArief_background-login-page">
                <div class="MizarIsmuArief_background-form">
                    <div class="MizarIsmuArief_image-page-login">
                        <img src="images/login/38.jpg" alt="">
                    </div>
                    <div class="MizarIsmuArief_form-login">
                        <div class="MizarIsmuArief_title-login-page">
                            <h1>Selamat datang!</h1>
                            <p>Kami senang Anda kembali!</p>
                        </div>
                        <form id="MizarIsmuArief_loginForm">
                            <!-- <label for="Username"> Username</label><br> -->
                            <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                            <!-- <label for="Password"> Password:</label><br> -->
                            <input type="password" id="password" name="password" placeholder="Password">
                        </form>
                        <a id="MizarIsmuArief_register" href="register.html">Register</a>
                        <a id="MizarIsmuArief_resetpass" href="#katasandi">Lupa kata sandi?</a>
                        <form class="MizarIsmuArief_btn-page-login">
                            <button type="button" id="submit" class="btn-page-login"
                                onclick="validateLogin()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    var attempt = 3; // Variable to count number of attempts.
    var waiting = false; // Variable to track if waiting period is active.

    function validateLogin() {
        if (waiting) {
            alert("Tunggu 5 detik untuk mencoba login kembali :)");
            return;
        }

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
            alert("Selamat, Anda sudah berhasil login!");
            alert("Setelah ini, Anda akan dialihkan ke Halaman Menu!");
            window.location.replace('menu.html');
        } else {
            attempt--;
            alert("Username atau password salah. Anda memiliki " + attempt + " kesempatan tersisa.");

            if (attempt === 0) {
                disableLoginForm();
                setTimeout(enableLoginForm, 5000); // Enable the form after 5 seconds.
            }
        }
    }

    function disableLoginForm() {
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;
        document.getElementById("submit").disabled = true;
        waiting = true;
    }

    function enableLoginForm() {
        document.getElementById("username").disabled = false;
        document.getElementById("password").disabled = false;
        document.getElementById("submit").disabled = false;
        attempt = 3; // Reset the attempts.
        waiting = false;
    }

</script>

</html>
