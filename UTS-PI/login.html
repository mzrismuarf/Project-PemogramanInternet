<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- script.js -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- login.js -->
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="MizarIsmuArief_container-login-page">
            <div class="MizarIsmuArief_background-login-page">
                <div class="MizarIsmuArief_background-form">
                    <div class="MizarIsmuArief_image-page-login">
                        <img src="images/login/1.jpg" alt="">
                    </div>
                    <div class="MizarIsmuArief_form-login">
                        <div class="MizarIsmuArief_title-login-page">
                            <h1>Selamat datang!</h1>
                            <p>Kami senang Anda kembali!</p>
                        </div>
                        <form id="MizarIsmuArief_loginForm">
                            <!-- <label for="Username"> Username</label><br> -->
                            <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                            <!-- <label for="Password"> Password:</label><br> -->
                            <input type="password" id="password" name="password" placeholder="Password">
                        </form>
                        <a id="MizarIsmuArief_register" href="register.html">Daftar</a>
                        <a id="MizarIsmuArief_resetpass" href="#katasandi">Lupa kata sandi?</a>
                        <form id="MizarIsmuArief_loginForm" class="MizarIsmuArief_btn-page-login">
                            <button type="button" id="submit" class="btn-page-login"
                                onclick="validateLogin()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
